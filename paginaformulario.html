<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilo.css"> <!-- css -->
    <script src="js/scripts.js" defer></script> <!-- js -->
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></head>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tienda Verde</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="pagina.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="paginacatalogo.html">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="paginaformulario.html">Reciclaje</a></li>
            </ul>
        </div>
    </nav>


    <h2>Formulario de Solicitud de Reciclaje</h2>
        <form id="formularioReciclaje">
            <label for="tipoResiduos">Tipo de Residuo:</label>
            <select id="tipoResiduos">
                <option value="">Seleccionar...</option>
                <option value="plastico">Plástico</option>
                <option value="papel">Papel</option>
                <option value="vidrio">Vidrio</option>
                <option value="metales">Metales</option>
                <option value="electronicos">Electrónicos</option>
            </select>
            <br><br>

            <label for="subtipoResiduo">Subcategoría de Residuo:</label>
            <select id="subtipoResiduo" >
                <option value="">Seleccionar subcategoría...</option>
            </select>
            <br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email">
            <br><br>

            <label for="direccion">Dirección de Recolección:</label>
            <input type="text" id="direccion">
            <br><br>

            <label for="comentarios">Comentarios Adicionales:</label>
            <textarea id="comentarios" rows="4" cols="50"></textarea>
            <br><br>

            <button type="submit">Enviar Solicitud</button>
        </form>


</body>
</html>
